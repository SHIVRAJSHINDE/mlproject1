<html>
<body>
    <div class="login">
       <h1>Insurance Indicator</h1>

       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Insurance calculator model</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Write your Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your Age" min='1' max='100' />
        </div>

        <div class="mb-3">
            <label class="form-label">Gender or Sex</label>
            <select class="form-control" name="sex" placeholder="Enter you gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value="female">
                    female
                </option>
                <option value="male">
                    male
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Body mass index</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="Enter your BMI" min='10' max='80' />
        </div>
        <div class="mb-3">
            <label class="form-label">Children</label>
            <input class="form-control" type="number" name="Children"
                placeholder="Enter your num of child" min='1' max='10' />
        </div>

        <div class="mb-3">
            <label class="form-label">Smoking habit</label>
            <select class="form-control" name="smoker" placeholder="Enter you choice" required>
                <option class="placeholder" selected disabled value="">Select habit</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Select Region" required>
                <option class="placeholder" selected disabled value="">Select Region</option>

                        <option value="southwest">
                            southwest
                        </option>

                        <option value="southeast">
                            southeast
                        </option>
                        <option value="northwest">
                            northwest
                        </option>
                        <option value="northeast">
                            northeast
                        </option>

            </select>
        </div>






        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Insurance charges" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
    </div>
   </body>
</html>
